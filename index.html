<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Christmas lights</title>
</head>
<body>
    <div class="Container">

        <div class="Bulbs" id="lights">
            <div class="Bulb"></div>
        </div>

        <div class="Control-panel">
            <button 
                class="Control-panel__Button Control-panel__Button_circled" 
                onclick="turnOnBulbs()"
            >ON</button>

            <button class="Control-panel__Button Control-panel__Button_circled" 
                onclick="turnOffBulbs()"
            >OFF</button>

            <button class="Control-panel__Button Control-panel__Button_settings" 
                onclick="openSettingsBar()"
            >SETTINGS</button>
            
            <div class="Setting-bar">
                
                <table>
                    <tr>
                        <td>Shape:</td>
                        <td class="Setting-bar__Shape">
                            <input type='radio' id="oval" name="shape" checked>
                            <label for="oval">oval</label>

                            <input type='radio' id="circle" name="shape">
                            <label for="circle">circle</label>

                            <input type='radio' id="square" name="shape">
                            <label for="square">square</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Color:</td>
                        <td class="Setting-bar__Color">
                            <input type='radio' id="basic" name="color">
                            <label for="basic"><img src="basic.jpeg"></label>

                            <input type='radio' id="bright" name="color">
                            <label for="bright"><img src="bright.jpeg"></label>

                            <input type='radio' id="violet" name="color" checked>
                            <label for="violet"><img src="violet.jpeg"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>Mode:</td>
                        <td class="Setting-bar__Mode">
                            <input type='radio' id="two_by_two" name="mode" checked>
                            <label for="two_by_two">two by two</label>

                            <input type='radio' id="one_by_one" name="mode">
                            <label for="one_by_one">one by one</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td class="Setting-bar__Speed">
                            <input type='radio' id="1" name="speed">
                            <label for="1">1</label>

                            <input type='radio' id="2" name="speed" checked>
                            <label for="2">2</label>

                            <input type='radio' id="3" name="speed">
                            <label for="3">3</label>
                        </td>
                    </tr>
                </table>
                
                <button class="Control-panel__Button Setting-bar__Close-button" 
                    onclick="closeSettingsBar()"
                >CLOSE</button>
            </div>
        </div>
        <script src='script.js'></script> 
    </div>
</body>
</html>
