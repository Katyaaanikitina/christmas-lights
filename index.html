<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Christmas lights</title>
</head>
<body>
    <div class="Container">

        <div id="lights" class="Lights">
            <div class="Bulb"></div>
        </div>

        <div class="Control-panel">
            <button onclick="turnOnLights()" class="Control-panel__button Control-panel__button_circled">ON</button>
            <button onclick="turnOffLights()" class="Control-panel__button Control-panel__button_circled">OFF</button>
            <button onclick="openSettingsBar()" class="Control-panel__button Control-panel__button_settings">SETTINGS</button>
            
            <div class="Control-panel__setting-bar">
                
                <table>
                    <tr>
                        <td>Shape:</td>
                        <td class="Control-panel__setting-bar_shape">
                            <input type='radio' id="oval" name="shape" checked>
                            <label for="oval">oval</label>

                            <input type='radio' id="circle" name="shape">
                            <label for="circle">circle</label>

                            <input type='radio' id="square" name="shape">
                            <label for="square">square</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Color:</td>
                        <td class="Control-panel__setting-bar_color">
                            <input type='radio' id="basic" name="color" checked>
                            <label for="basic"><img src="images/basic.jpeg"></label>

                            <input type='radio' id="bright" name="color">
                            <label for="bright"><img src="images/bright.jpeg"></label>

                            <input type='radio' id="violet" name="color">
                            <label for="violet"><img src="images/violet.jpeg"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>Mode:</td>
                        <td class="Control-panel__setting-bar_mode">
                            <input type='radio' id="two_by_two" name="mode" checked>
                            <label for="two_by_two">two by two</label>

                            <input type='radio' id="one_by_one" name="mode">
                            <label for="one_by_one">one by one</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </td>
                    </tr>
                </table>
                
                <button onclick="closeSettingsBar()" class="Control-panel__button Control-panel__setting-bar_close-button">CLOSE</button>
            </div>
        </div>
        <script src='script.js'></script> 
    </div>
</body>
</html>
