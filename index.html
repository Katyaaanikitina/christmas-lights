<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Christmas lights</title>
</head>
<body>
    <div class="Container">

        <div id="lights" class="Lights">
            <div class="Bulb"></div>
        </div>

        <div class="Control-panel">
            <button onclick="turnOnLights()" class="Button Button__circled">ON</button>
            <button onclick="turnOffLights()" class="Button Button__circled">OFF</button>
            <button class="Button Button__settings">SETTINGS</button>
        </div>
        <script src='script.js'></script> 
    </div>
</body>
</html>
